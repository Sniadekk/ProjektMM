<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0;
			}
			canvas { width: 100%;
			 height: 100%;
			  
			 }
			 form{
			 	position:absolute;
			 }
		</style>
	</head>
	<body>
		<form name="form">
			<input type="range" min="0" max="255" step="1" onchange="updateTextInput1(this.value);" id="r">
			<input type="range" min="0" max="255" step="1" onchange="updateTextInput2(this.value);" id="g">
			<input type="range" min="0" max="255" step="1" onchange="updateTextInput3(this.value);" id="b"></br>
			<input type="text" id="textInput1">
			<input type="text" id="textInput2">
			<input type="text" id="textInput3"> </br>
			<input type="file" id="modelInput" onchange="getFile()">
			<input type="file" id="photoInput" onchange="getPhoto()">
			<input type="button" id="button" value="Change!" onclick="changeBackground()">
		</form>

		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/app.js"></script>
		<script src="js/filehandler.js"></script>
	</body>
</html>
